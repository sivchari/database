version: 2.1

executors:
  go:
    parameters:
      go-version:
        type: string
    docker:
      - image: circleci/golang:<<parameters.go-version>>
        environment:
          GO111MODULE: "on"

commands:
  restore_module:
    steps:
      - restore_cache:
          name: Restore go module cahce
          keys:
            - mod-{{ checksum "go.sum" }}

  save_module:
    steps:
      - save_cache:
          name: Save go module cache
          key: mod-{{ checksum "go.sum" }}
          paths:
            - /go/pkg/mod

  vendoring:
    steps:
      - run:
          name: Vendoring
          command: go mod download

  golangci-lint:
    docker:
      - image: golangci/golangci-lint:v1.37-alpine
    steps:
      - run: golangci-lint run --disable-all --enable=goimports --enable=golint --enable=errcheck
  
  test:
    steps:
      - run:
          name: go test
          command: go test -v ./...

jobs:
  build-lint-test:
    executor:
      name: go
      go-version: "1.16.0"
    steps:
      - checkout
      - restore_module
      - vendoring
      - save_module
      - golangci-lint
      - test
